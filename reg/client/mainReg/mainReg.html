<template name="mainReg">
<section class="mainBg">
        
        <div class="row">
            <form id="regForm" class="col s5" style="padding-left:0">
                <a class="backA" href="http://www.csdon.org/"><i class="material-icons">swap_horiz</i><b>BACK TO</b> &nbsp;CSDON.ORG</a>

                {{#if team}}
                <h4 class="pgTitle">REGISTER FOR RUN  -  TEAM (5 minimum)</h4>
                <a class="reset waves-effect waves-light btn right"><i class="material-icons right">replay</i>RESET FORM</a>

                 <div class="row">
                    <div class="input-field col s12">
                        <select name ="regType" id="reg_type">
                            <option>TEAM</option>
                            <option>INDIVIDUAL</option>
                        </select>
                        <label>REGISTERING AS:</label>
                    </div>
                </div> 

                    {{#each loopCount memberCount}}
                        {{>member count=@index}}
                    {{/each}}
                        <a class="addMember btn-floating btn-large waves-effect waves-light right"><i class="material-icons">add</i></a>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="teamName" id="team_name" type="text" class="validate">
                        <label for="team_name">TEAM NAME</label>
                    </div>
                </div>
                {{else}}
                <h4 class="pgTitle">REGISTER FOR RUN  -  INDIVIDUAL</h4>
                 <div class="row">
                    <div class="input-field col s12">
                        <select name ="regType" id="reg_type">
                            <option>INDIVIDUAL</option>
                            <option>TEAM</option>
                        </select>
                        <label>REGISTERING AS:</label>
                    </div>
                </div>
                
                {{>single}}
                {{/if}}
                
                
                <div class="row">
                    <div class="input-field col s12">
                        <input name ="address" id="address" type="text" class="validate">
                        <label for="address" data-success="It helps our outreach to know the demographics of our supporters.">ADDRESS</label>
<!--
                        <div class="input-field col s6">
                            <input placeholder="City" name ="city" id="city" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="State" name ="state" id="state" type="text" class="validate">
                        </div>
-->
                        
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input name ="phone" id="phone" type="text" pattern="^\d{11}|\d{9}$" required class="validate">
                        <label for="phone" data-error="Please enter a valid phone number." data-success="Thanks! We don't share your personal info.">PHONE <i>(mobile 11 digits | landline 9 digits)</i></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name ="email" id="email" type="email" class="validate">
                        <label data-error="Please enter a valid email so we can contact you about the run." data-success="Thanks! We don't share your personal info." for="email">EMAIL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 ordTtl">
                        TOTAL: <img src="/assets/naira.png"><b>10000</b>  
                        <p>Thank you for your contribution and continued support!</p>
                    </div>
                </div>
                <div class="payBtn">
                    <button class="btn waves-effect waves-light securePay">SECURE PAY <i class="material-icons dp48">lock</i></button>
                    <button class="btn waves-effect waves-light latePay">PAY LATER</button>
                </div>
            </form>
            
            <div class="col s7">
                <img src="/assets/cslogo.png" width="">
                <img src="/assets/rfclogo.png" height="150">
            </div>
        </div>
    </section>
</template>
