<template name="admin">
<!-- {{> reactiveTable collection=myCollection}} -->

<h1>Registrations</h1>

<ul>
	{{#each extract myCollection}}
	<hr />
	<li>		
		{{#each arrayify this}}
			<b>{{this.name}}</b>:{{this.value}}
			<br />
		{{/each}}
	</li>
	<hr />
	{{/each}}
</ul>

</template>
